<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="background">

  <!-- <main class="results-component-wrapper"> -->

    <div class="your-results">

      <h2 class="your-results__heading">Your Result</h2>
      <div class="your-results__score">
        <p class="score__points"><span class="score-points__number">76</span><br> of 100</p>
      </div>
      <h4 class="your-results__sub-heading">Great</h4>
      <p class="your-results__text">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">

      <h2 class="summary__heading">Summary</h2>

      <ul class="summary__list">
        <li class="list__item">
          <a class="item__link item__link--reaction" href="#">
            <img class="link__img" src="images/icon-reaction.svg" alt="">
            <h4 class="link__topic link__topic--reaction">Reaction</h4>
            <p class="link__score"><span>80</span> / 100</p>
          </a>
        </li>
        <li class="list__item">
          <a class="item__link item__link--memory" href="#">
            <img class="link__img" src="images/icon-memory.svg" alt="">
            <h4 class="link__topic link__topic--memory">Memory</h4>
            <p class="link__score"><span>92</span> / 100</p>
          </a>
        </li>
        <li class="list__item">
          <a class="item__link item__link--verbal" href="#">
            <img class="link__img" src="images/icon-verbal.svg" alt="">
            <h4 class="link__topic link__topic--verbal">Verbal</h4>
            <p class="link__score"><span>61</span> / 100</p>
          </a>
        </li>
        <li class="list__item">
          <a class="item__link item__link--visual" href="#">
            <img class="link__img" src="images/icon-visual.svg" alt="">
            <h4 class="link__topic link__topic--visual">Visual</h4>
            <p class="link__score"><span>72</span> / 100</p>
          </a>
        </li>
      </ul>
      

      <a class="summary__button" href="#">Continue</a>

    </div>

  <!-- </main> -->
  
</main>

</body>
</html>
